<html>
  <header>
    <title>Training Incremental</title>
  </header>
  <body>
    <div id="clock">
      <button id="advance"> Advance </button> <span id="time"> Year 1, Week 1 </span>
    </div>
    <div id="stats">
      Fitness: <span id="fitness">0</span>
      Fatigue: <span id="fatigue">0</span>
    </div>
    <div id="workoutBuilder">
      <!-- Number of Workouts: <input type="number" id="numWorkouts" size=2 defualtValue="1" min="1"></input>
      <button id="selectNumWorkouts">Ok</button> -->
      <div class="workout">
        <form id="duration" oninput="durationTime.value=durationInput.value">
          Duration: <input id="durationInput" name="durationInput" type="range" min="0" max="3" step="0.1"></input> <output id="durationTime" name="durationTime">0</output> Hours
        </form>
        <form id="intensity" oninput="intensityScale.value=intensityInput.value">
          Intensity: <input id="intensityInput" name="intensityInput" type="range" min="0" max="100"></input> <output id="intensityScale" name="intensityScale">100</output>%
        </form>
      </div>
      <div id="history"></div>
      <div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
      </div>
    </body>
</html>
